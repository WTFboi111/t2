<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Merge Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: url('https://wallpaper-house.com/data/out/8/wallpaper2you_235377.jpg');
      background-size: cover;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 3;
    }
    #nextFruitPreview {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 80px;
      height: 80px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      display: none;
      z-index: 4;
    }
    #gameWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameContainer {
      width: 90%;
      height: 75%;
      max-width: 480px;
      max-height: 700px;
      border: 5px solid #8B5A2B;
      box-shadow: 0 0 20px #00000080;
      position: relative;
      background: url('https://c4.wallpaperflare.com/wallpaper/252/303/689/background-dirt-minecraft-minimalistic-wallpaper-preview.jpg');
      background-size: cover;
      margin-top: 80px;
    }
    #gameFloor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 26%;
      background-image: url("https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/minecraftpattern-03-091815-742_thumb.jpg");
      background-size: cover;
      background-position: center;
      pointer-events: none;
      z-index: 1;
    }
    canvas {
      display: block;
    }
    .fruit-display {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #loadingProgress {
      width: 200px;
      height: 20px;
      background: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    #startButton, #restartButton, #infiniteModeButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    #infiniteModeButton {
      background: #2196F3;
      margin-top: 10px;
    }
    #startButton:disabled, #infiniteModeButton:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #soundButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }
    #specialButtons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    .special-button {
      padding: 10px 20px;
      font-size: 16px;
      background: #8B5A2B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .special-button:hover {
      background: #A67C52;
    }
    .special-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="soundButton">üîá</button>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="nextFruitPreview"></div>
  
  <div id="startScreen">
    <h1>–Ø–ú–ê 2</h1>
    <div id="loadingProgress">
      <div id="loadingBar"></div>
    </div>
    <div id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞... 0%</div>
    <button id="startButton" disabled>–ù–∞–ø–æ–ª–Ω–∏—Ç—å —è–º—É</button>
    <button id="infiniteModeButton" disabled>–í–µ—á–Ω–∞—è –∏–≥—Ä–∞</button>
  </div>
  
  <div id="gameOverScreen">
    <div>–í—ã –ø–µ—Ä–µ–ø–æ–ª–Ω–∏–ª–∏ —è–º—É!</div>
    <div id="largestFruit" class="fruit-display"></div>
    <button id="restartButton">–ó–∞–Ω–æ–≤–æ</button>
  </div>
  
  <div id="gameWrapper">
    <div id="gameContainer">
      <div id="gameFloor"></div>
    </div>
  </div>

  <div id="specialButtons">
    <button id="removeSmallFruits" class="special-button">–£–±—Ä–∞—Ç—å –º–µ–ª–æ—á—å (1)</button>
    <button id="shakeFruits" class="special-button">–í—Å—Ç—Ä—è—Ö–Ω—É—Ç—å</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Matter.js
    const Engine = Matter.Engine;
    const World = Matter.World;
    const Bodies = Matter.Bodies;
    const Body = Matter.Body;
    const Events = Matter.Events;

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let app, engine, fruits, canDrop, nextFruitIndex;
    let score = 0;
    const baseSize = 25;
    const STANDARD_FRUITS = 12;
    const EXTRA_FRUITS = 4;
    const TOTAL_FRUITS = STANDARD_FRUITS + EXTRA_FRUITS;
    const FRUIT_RANGE_SIZE = 10;
    const fruitSizes = Array.from({ length: TOTAL_FRUITS }, (_, i) => baseSize * Math.pow(1.255, i));
    const BORDER_SAFE_MARGIN = 30;

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π
    let currentLevelRange = { min: 0, max: 3 };
    let currentRemoveMaxLevel = 3;
    let removeCharges = 1;
    const CHARGE_SCORE_INTERVAL = 5000;
    let lastChargeScore = 0;

    // –†–µ–∂–∏–º—ã –∏–≥—Ä—ã
    let isInfiniteMode = false;
    let currentFruitRange = { min: 0, max: FRUIT_RANGE_SIZE - 1 };

    // –ê—É–¥–∏–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let audioContext;
    let musicSource;
    let backgroundMusicBuffer;
    let isSoundOn = true;
    let audioInitialized = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
    async function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const response = await fetch('/assets/t.mp3');
        const arrayBuffer = await response.arrayBuffer();
        backgroundMusicBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        console.log('Audio initialized');
        audioInitialized = true;
        if (isSoundOn) playMusic();
      } catch (e) {
        console.error('Audio initialization error:', e);
      }
    }

    function playMusic() {
      if (!audioContext || !backgroundMusicBuffer || !isSoundOn) return;
      
      try {
        if (musicSource) {
          musicSource.stop();
        }
        
        musicSource = audioContext.createBufferSource();
        musicSource.buffer = backgroundMusicBuffer;
        musicSource.loop = true;
        musicSource.connect(audioContext.destination);
        musicSource.start(0);
      } catch (e) {
        console.error('Error playing music:', e);
      }
    }

    function stopMusic() {
      if (musicSource) {
        musicSource.stop();
        musicSource = null;
      }
    }

    function toggleSound() {
      isSoundOn = !isSoundOn;
      document.getElementById('soundButton').textContent = isSoundOn ? 'üîä' : 'üîá';
      
      if (isSoundOn) {
        if (audioContext.state === 'suspended') {
          audioContext.resume().then(() => {
            if (audioInitialized) {
              playMusic();
            } else {
              initAudio();
            }
          });
        } else {
          if (audioInitialized) {
            playMusic();
          } else {
            initAudio();
          }
        }
      } else {
        stopMusic();
      }
    }

    function updateScore(value) {
      score += value;
      document.getElementById('score').textContent = score;
      
      if (score >= lastChargeScore + CHARGE_SCORE_INTERVAL) {
        removeCharges++;
        lastChargeScore = score;
        updateRemoveButtonText();
      }
      
      checkForUpgrades();
    }

    function updateRemoveButtonText() {
      const button = document.getElementById('removeSmallFruits');
      button.textContent = `–£–±—Ä–∞—Ç—å –º–µ–ª–æ—á—å (${removeCharges})`;
      button.disabled = removeCharges <= 0;
    }

    function checkForUpgrades() {
      const level = Math.floor(score / 7500);
      
      const newMin = Math.min(level, 8);
      const newMax = Math.min(3 + level, 11);
      
      if (newMin !== currentLevelRange.min || newMax !== currentLevelRange.max) {
        currentLevelRange = { min: 0, max: newMax };
      }
      
      const newRemoveMax = Math.min(2 + level, 11);
      if (newRemoveMax !== currentRemoveMaxLevel) {
        currentRemoveMaxLevel = newRemoveMax;
      }
    }

    function createFruit(x, y, sizeIndex) {
      let textureName;
      if (sizeIndex < EXTRA_FRUITS) {
        textureName = `t0${sizeIndex + 1}.png`;
      } else {
        textureName = `t${sizeIndex - EXTRA_FRUITS + 1}.png`;
      }

      const size = fruitSizes[sizeIndex];
      const texture = PIXI.Texture.from(`assets/${textureName}`);
      const sprite = new PIXI.Sprite(texture);
      sprite.anchor.set(0.5);
      sprite.width = size;
      sprite.height = size;
      sprite.x = x;
      sprite.y = y;
      app.stage.addChild(sprite);

      const body = Bodies.circle(x, y, size / 2, {
        restitution: 0.4,
        friction: 0.001,
      });
      body.fruit = { sprite, sizeIndex };

      World.add(engine.world, body);
      const fruitObj = { sprite, body, sizeIndex };
      fruits.push(fruitObj);
      return fruitObj;
    }

    function updateFruitTexture(fruit) {
      let textureName;
      if (fruit.sizeIndex < EXTRA_FRUITS) {
        textureName = `t0${fruit.sizeIndex + 1}.png`;
      } else {
        textureName = `t${fruit.sizeIndex - EXTRA_FRUITS + 1}.png`;
      }
      fruit.sprite.texture = PIXI.Texture.from(`assets/${textureName}`);
    }

    function resizeWalls() {
      const w = app.renderer.width;
      const h = app.renderer.height;
      const thickness = 100;
      const groundY = h * 0.82;
      const ground = Bodies.rectangle(w / 2, groundY, w, thickness, { isStatic: true });
      const leftWall = Bodies.rectangle(-thickness / 2, h / 2, thickness, h, { isStatic: true });
      const rightWall = Bodies.rectangle(w + thickness / 2, h / 2, thickness, h, { isStatic: true });
      World.add(engine.world, [ground, leftWall, rightWall]);
    }

    function mergeFruits(f1, f2) {
      if (!f1 || !f2) return;
      
      let newIndex = f1.sizeIndex + 1;
      
      if (isInfiniteMode) {
        if (newIndex > currentFruitRange.max) {
          currentFruitRange.min = (currentFruitRange.min + 1) % TOTAL_FRUITS;
          currentFruitRange.max = (currentFruitRange.max + 1) % TOTAL_FRUITS;
          
          fruits.forEach(fruit => {
            fruit.sizeIndex = (fruit.sizeIndex - 1 + TOTAL_FRUITS) % TOTAL_FRUITS;
            updateFruitTexture(fruit);
          });
          
          newIndex = (newIndex - 1 + TOTAL_FRUITS) % TOTAL_FRUITS;
        }
      } else {
        if (newIndex >= STANDARD_FRUITS) return;
      }
      
      const newX = (f1.body.position.x + f2.body.position.x) / 2;
      const newY = (f1.body.position.y + f2.body.position.y) / 2;
      World.remove(engine.world, f1.body);
      World.remove(engine.world, f2.body);
      app.stage.removeChild(f1.sprite);
      app.stage.removeChild(f2.sprite);
      fruits.splice(fruits.indexOf(f1), 1);
      fruits.splice(fruits.indexOf(f2), 1);
      createFruit(newX, newY, newIndex);
      updateScore((newIndex + 1) * 10);
    }

    function showNextFruitPreview() {
      const previewContainer = document.getElementById('nextFruitPreview');
      previewContainer.innerHTML = '';
      
      let imgName;
      if (nextFruitIndex < EXTRA_FRUITS) {
        imgName = `t0${nextFruitIndex + 1}.png`;
      } else {
        imgName = `t${nextFruitIndex - EXTRA_FRUITS + 1}.png`;
      }
      
      const img = document.createElement('img');
      img.src = `assets/${imgName}`;
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.objectFit = 'contain';
      previewContainer.appendChild(img);
    }

    function getRandomFruitIndex() {
      if (!isInfiniteMode) {
        // –í –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ - —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 4 —Ñ—Ä—É–∫—Ç–∞ (–∏–Ω–¥–µ–∫—Å—ã 0-3)
        return Math.floor(Math.random() * 4);
      }
      // –í –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–º —Ä–µ–∂–∏–º–µ - –ø–µ—Ä–≤—ã–µ 4 —Ñ—Ä—É–∫—Ç–∞ –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
      const rangeSize = Math.min(4, currentFruitRange.max - currentFruitRange.min + 1);
      return currentFruitRange.min + Math.floor(Math.random() * rangeSize);
    }

    function removeSmallFruits() {
      if (removeCharges <= 0) return;
      
      const smallFruits = fruits.filter(f => f.sizeIndex <= currentRemoveMaxLevel);
      smallFruits.forEach(fruit => {
        World.remove(engine.world, fruit.body);
        app.stage.removeChild(fruit.sprite);
      });
      fruits = fruits.filter(f => f.sizeIndex > currentRemoveMaxLevel);
      
      removeCharges--;
      updateRemoveButtonText();
    }

    function shakeFruits() {
      fruits.forEach(fruit => {
        const force = {
          x: (Math.random() - 0.5) * 0.05,
          y: 0
        };
        Body.applyForce(fruit.body, fruit.body.position, force);
      });
    }

    function getSafeDropX(x) {
      const width = app.renderer.width;
      if (x < BORDER_SAFE_MARGIN) {
        return BORDER_SAFE_MARGIN;
      } else if (x > width - BORDER_SAFE_MARGIN) {
        return width - BORDER_SAFE_MARGIN;
      }
      return x;
    }

    function startGame(infiniteMode = false) {
      isInfiniteMode = infiniteMode;
      document.getElementById('startScreen').style.display = 'none';
      canDrop = true;
      
      if (isInfiniteMode) {
        const container = document.getElementById('gameContainer');
        const centerX = container.clientWidth / 2;
        
        for (let i = 0; i < 3; i++) {
          const x = centerX - 100 + (i * 70);
          createFruit(x, container.clientHeight * 0.7 - (i * 20), i);
        }
        
        currentFruitRange = { min: 0, max: FRUIT_RANGE_SIZE - 1 };
      } else {
        currentFruitRange = { min: 0, max: STANDARD_FRUITS - 1 };
      }
      
      nextFruitIndex = getRandomFruitIndex();
      showNextFruitPreview();
      updateRemoveButtonText();
      
      if (!audioInitialized) {
        initAudio();
      } else if (isSoundOn) {
        playMusic();
      }
    }

    function endGame() {
      document.getElementById('gameOverScreen').style.display = 'block';
      if (fruits.length > 0) {
        const largest = fruits.reduce((a, b) => (a.sizeIndex > b.sizeIndex ? a : b), fruits[0]);
        if (largest) {
          const div = document.getElementById('largestFruit');
          if (largest.sizeIndex < EXTRA_FRUITS) {
            div.style.backgroundImage = `url(assets/t0${largest.sizeIndex + 1}.png)`;
          } else {
            div.style.backgroundImage = `url(assets/t${largest.sizeIndex - EXTRA_FRUITS + 1}.png)`;
          }
        }
      }
      canDrop = false;
      stopMusic();
    }

    function initGame() {
      const container = document.getElementById('gameContainer');
      app = new PIXI.Application({
        width: container.clientWidth,
        height: container.clientHeight,
        backgroundAlpha: 0
      });
      container.appendChild(app.view);

      engine = Engine.create();
      engine.gravity.y = 1.2;
      fruits = [];

      resizeWalls();
      window.addEventListener('resize', () => {
        app.renderer.resize(container.clientWidth, container.clientHeight);
      });

      Events.on(engine, 'collisionStart', (e) => {
        for (const pair of e.pairs) {
          const a = pair.bodyA.fruit;
          const b = pair.bodyB.fruit;
          if (!a || !b || a === b) continue;
          if (a.sizeIndex === b.sizeIndex) {
            const f1 = fruits.find(f => f.body === pair.bodyA);
            const f2 = fruits.find(f => f.body === pair.bodyB);
            if (f1 && f2) mergeFruits(f1, f2);
          }
        }
      });

      let checkTimer = 0;
      app.ticker.add((delta) => {
        Engine.update(engine, delta * 16.666);
        fruits.forEach(fruit => {
          fruit.sprite.x = fruit.body.position.x;
          fruit.sprite.y = fruit.body.position.y;
          fruit.sprite.rotation = fruit.body.angle;
        });

        const outOfBounds = fruits.filter(f => f.body.position.y < 0);
        if (outOfBounds.length > 0) {
          checkTimer += app.ticker.deltaMS;
          if (checkTimer > 3000) {
            endGame();
          }
        } else {
          checkTimer = 0;
        }
      });

      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('startButton').addEventListener('click', () => startGame(false));
      document.getElementById('infiniteModeButton').addEventListener('click', () => startGame(true));
      document.getElementById('restartButton').addEventListener('click', function() {
        if (isSoundOn) {
          stopMusic();
          playMusic();
        }
        location.reload();
      });
      document.getElementById('soundButton').addEventListener('click', toggleSound);
      
      document.getElementById('removeSmallFruits').addEventListener('click', function(e) {
        e.stopPropagation();
        removeSmallFruits();
      });
      
      document.getElementById('shakeFruits').addEventListener('click', function(e) {
        e.stopPropagation();
        shakeFruits();
      });

      window.addEventListener('pointerdown', (e) => {
        if (!canDrop) return;
        if (e.target.closest('.special-button')) return;

        const rect = app.view.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = getSafeDropX(x);
        
        createFruit(x, 0, nextFruitIndex);
        canDrop = false;
        setTimeout(() => canDrop = true, 300);
        nextFruitIndex = getRandomFruitIndex();
        showNextFruitPreview();
      });
    }

    function loadAssets() {
      const totalStandardAssets = 12;
      const totalExtraAssets = 4;
      let loadedAssets = 0;

      function updateProgress() {
        loadedAssets++;
        const progress = Math.round((loadedAssets / (totalStandardAssets + totalExtraAssets)) * 100);
        document.getElementById('loadingBar').style.width = `${progress}%`;
        document.getElementById('loadingText').textContent = `–ó–∞–≥—Ä—É–∑–∫–∞... ${progress}%`;

        if (loadedAssets === totalStandardAssets + totalExtraAssets) {
          document.getElementById('startButton').disabled = false;
          document.getElementById('infiniteModeButton').disabled = false;
        }
      }

      for (let i = 1; i <= totalExtraAssets; i++) {
        const img = new Image();
        img.src = `assets/t0${i}.png`;
        img.onload = updateProgress;
        img.onerror = updateProgress;
      }

      for (let i = 1; i <= totalStandardAssets; i++) {
        const img = new Image();
        img.src = `assets/t${i}.png`;
        img.onload = updateProgress;
        img.onerror = updateProgress;
      }
    }

    window.onload = () => {
      loadAssets();
      initGame();
    };
  </script>
</body>
</html>
