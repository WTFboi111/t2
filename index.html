<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Merge Game</title>
  <style>
    /* –í—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: url('https://wallpaper-house.com/data/out/8/wallpaper2you_235377.jpg');
      background-size: cover;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 3;
    }
    #nextFruitPreview {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 80px;
      height: 80px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      display: none;
      z-index: 4;
    }
    #gameWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameContainer {
      width: 90%;
      height: 75%;
      max-width: 480px;
      max-height: 700px;
      border: 5px solid #8B5A2B;
      box-shadow: 0 0 20px #00000080;
      position: relative;
      background: url('https://c4.wallpaperflare.com/wallpaper/252/303/689/background-dirt-minecraft-minimalistic-wallpaper-preview.jpg');
      background-size: cover;
      margin-top: 80px;
    }
    #gameFloor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 26%;
      background-image: url("https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/minecraftpattern-03-091815-742_thumb.jpg");
      background-size: cover;
      background-position: center;
      pointer-events: none;
      z-index: 1;
    }
    canvas {
      display: block;
    }
    .fruit-display {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #loadingProgress {
      width: 200px;
      height: 20px;
      background: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    #startButton, #restartButton, #endlessButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:disabled,
    #endlessButton:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #soundButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }
    #specialButtons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    .special-button {
      padding: 10px 20px;
      font-size: 16px;
      background: #8B5A2B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .special-button:hover {
      background: #A67C52;
    }
    .special-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- HTML —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  <button id="soundButton">üîá</button>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="nextFruitPreview"></div>
  
  <div id="startScreen">
    <h1>–Ø–ú–ê 2</h1>
    <div id="loadingProgress">
      <div id="loadingBar"></div>
    </div>
    <div id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞... 0%</div>
    <button id="startButton" disabled>–ù–∞–ø–æ–ª–Ω–∏—Ç—å —è–º—É</button>
    <button id="endlessButton" disabled>–í–µ—á–Ω–∞—è –∏–≥—Ä–∞</button>
  </div>
  
  <div id="gameOverScreen">
    <div>–í—ã –ø–µ—Ä–µ–ø–æ–ª–Ω–∏–ª–∏ —è–º—É!</div>
    <div id="largestFruit" class="fruit-display"></div>
    <button id="restartButton">–ó–∞–Ω–æ–≤–æ</button>
  </div>
  
  <div id="gameWrapper">
    <div id="gameContainer">
      <div id="gameFloor"></div>
    </div>
  </div>

  <div id="specialButtons">
    <button id="removeSmallFruits" class="special-button">–£–±—Ä–∞—Ç—å –º–µ–ª–æ—á—å (1)</button>
    <button id="shakeFruits" class="special-button">–í—Å—Ç—Ä—è—Ö–Ω—É—Ç—å</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Matter.js –º–æ–¥—É–ª–∏
    const Engine = Matter.Engine;
    const World = Matter.World;
    const Bodies = Matter.Bodies;
    const Body = Matter.Body;
    const Events = Matter.Events;

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let app, engine, fruits, canDrop, nextFruitIndex;
    let score = 0;
    const baseSize = 25;
    const fruitSizes = Array.from({ length: 12 }, (_, i) => baseSize * Math.pow(1.255, i));
    const BORDER_SAFE_MARGIN = 30;

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π
    let currentLevelRange = { min: 0, max: 3 };
    let currentRemoveMaxLevel = 3;
    let removeCharges = 1;
    const CHARGE_SCORE_INTERVAL = 5000;
    let lastChargeScore = 0;

    // –ê—É–¥–∏–æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let audioContext;
    let musicSource;
    let backgroundMusicBuffer;
    let isSoundOn = true;
    let audioInitialized = false;

    /* ===== –ù–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ ===== */
    const EndlessMode = {
      enabled: false,
      totalFruits: 16,
      windowSize: 10,
      dropRange: 4,
      windowStart: 0,
      
      init: function() {
        document.getElementById('endlessButton').addEventListener('click', () => {
          this.enabled = true;
          this.windowStart = 0;
          startGame();
        });
      },
      
      getAssetPath: function(globalIdx) {
        return globalIdx < 4 ? `assets/t0${globalIdx + 1}.png` 
                            : `assets/t${globalIdx - 3}.png`;
      },
      
      getGlobalIndex: function(windowIndex) {
        return (this.windowStart + windowIndex) % this.totalFruits;
      },
      
      shiftWindow: function() {
        this.windowStart = (this.windowStart + 1) % this.totalFruits;
        
        for (let i = fruits.length - 1; i >= 0; i--) {
          const fruit = fruits[i];
          fruit.windowIndex -= 1;
          
          if (fruit.windowIndex < 0) {
            World.remove(engine.world, fruit.body);
            app.stage.removeChild(fruit.sprite);
            fruits.splice(i, 1);
            continue;
          }
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –∏ —Ä–∞–∑–º–µ—Ä
          const globalIdx = this.getGlobalIndex(fruit.windowIndex);
          fruit.sprite.texture = PIXI.Texture.from(this.getAssetPath(globalIdx));
          
          const newSize = fruitSizes[fruit.windowIndex];
          const scaleFactor = newSize / fruit.lastSize;
          Body.scale(fruit.body, scaleFactor, scaleFactor);
          fruit.lastSize = newSize;
          fruit.sprite.width = fruit.sprite.height = newSize;
        }
      },
      
      createFruit: function(x, y, sizeIndex) {
        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –∏–Ω–¥–µ–∫—Å, –µ—Å–ª–∏ –æ–Ω –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –æ–∫–Ω–∞
        while (sizeIndex >= this.windowSize) {
          this.shiftWindow();
          sizeIndex -= 1;
        }
        
        const size = fruitSizes[sizeIndex];
        const globalIdx = this.getGlobalIndex(sizeIndex);
        const texture = PIXI.Texture.from(this.getAssetPath(globalIdx));
        
        const sprite = new PIXI.Sprite(texture);
        sprite.anchor.set(0.5);
        sprite.width = size;
        sprite.height = size;
        sprite.x = x;
        sprite.y = y;
        app.stage.addChild(sprite);
        
        const body = Bodies.circle(x, y, size / 2, {
          restitution: 0.4,
          friction: 0.001,
        });
        
        const fruitObj = { 
          sprite, 
          body, 
          windowIndex: sizeIndex,
          globalIndex: globalIdx,
          lastSize: size
        };
        
        body.fruit = fruitObj;
        fruits.push(fruitObj);
        World.add(engine.world, body);
        
        // –°–¥–≤–∏–≥–∞–µ–º –æ–∫–Ω–æ, –µ—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ñ—Ä—É–∫—Ç–∞
        if (sizeIndex === this.windowSize - 1) {
          this.shiftWindow();
        }
        
        return fruitObj;
      },
      
      mergeFruits: function(f1, f2) {
        if (!f1 || !f2) return;
        
        // –§—Ä—É–∫—Ç—ã –º–æ–≥—É—Ç –æ–±—ä–µ–¥–∏–Ω—è—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∏ –æ–¥–Ω–æ–≥–æ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Ç–∏–ø–∞
        if (f1.globalIndex !== f2.globalIndex) return;
        
        const newWindowIndex = f1.windowIndex + 1;
        const newGlobalIndex = f1.globalIndex + 1;
        
        World.remove(engine.world, f1.body);
        World.remove(engine.world, f2.body);
        app.stage.removeChild(f1.sprite);
        app.stage.removeChild(f2.sprite);
        fruits.splice(fruits.indexOf(f1), 1);
        fruits.splice(fruits.indexOf(f2), 1);
        
        // –ï—Å–ª–∏ –Ω–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –æ–∫–Ω–∞ - —Å–¥–≤–∏–≥–∞–µ–º –æ–∫–Ω–æ
        if (newWindowIndex >= this.windowSize) {
          this.shiftWindow();
          newWindowIndex = this.windowSize - 1;
        }
        
        const newX = (f1.body.position.x + f2.body.position.x) / 2;
        const newY = (f1.body.position.y + f2.body.position.y) / 2;
        
        const newFruit = this.createFruit(newX, newY, newWindowIndex);
        newFruit.globalIndex = newGlobalIndex;
        
        updateScore((newWindowIndex + 1) * 10);
      },
      
      showNextFruitPreview: function() {
        const previewContainer = document.getElementById('nextFruitPreview');
        previewContainer.innerHTML = '';
        
        const nextGlobalIdx = this.getGlobalIndex(nextFruitIndex);
        const img = document.createElement('img');
        img.src = this.getAssetPath(nextGlobalIdx);
        img.style.width = '50px';
        img.style.height = '50px';
        previewContainer.appendChild(img);
      }
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ä–µ–∂–∏–º
    EndlessMode.init();

    // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
    async function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch('/assets/t.mp3');
        const arrayBuffer = await response.arrayBuffer();
        backgroundMusicBuffer = await audioContext.decodeAudioData(arrayBuffer);
        audioInitialized = true;
        if (isSoundOn) playMusic();
      } catch (e) {
        console.error('Audio initialization error:', e);
      }
    }

    function playMusic() {
      if (!audioContext || !backgroundMusicBuffer || !isSoundOn) return;
      try {
        if (musicSource) musicSource.stop();
        musicSource = audioContext.createBufferSource();
        musicSource.buffer = backgroundMusicBuffer;
        musicSource.loop = true;
        musicSource.connect(audioContext.destination);
        musicSource.start(0);
      } catch (e) {
        console.error('Error playing music:', e);
      }
    }

    function stopMusic() {
      if (musicSource) {
        musicSource.stop();
        musicSource = null;
      }
    }

    function toggleSound() {
      isSoundOn = !isSoundOn;
      document.getElementById('soundButton').textContent = isSoundOn ? 'üîä' : 'üîá';
      if (isSoundOn) {
        if (audioContext.state === 'suspended') {
          audioContext.resume().then(() => {
            if (audioInitialized) playMusic();
            else initAudio();
          });
        } else {
          if (audioInitialized) playMusic();
          else initAudio();
        }
      } else {
        stopMusic();
      }
    }

    function updateScore(value) {
      score += value;
      document.getElementById('score').textContent = score;
      if (score >= lastChargeScore + CHARGE_SCORE_INTERVAL) {
        removeCharges++;
        lastChargeScore = score;
        updateRemoveButtonText();
      }
      checkForUpgrades();
    }

    function updateRemoveButtonText() {
      const button = document.getElementById('removeSmallFruits');
      button.textContent = `–£–±—Ä–∞—Ç—å –º–µ–ª–æ—á—å (${removeCharges})`;
      button.disabled = removeCharges <= 0;
    }

    function checkForUpgrades() {
      const level = Math.floor(score / 7500);
      const newMin = Math.min(level, 8);
      const newMax = Math.min(3 + level, 11);
      
      if (newMin !== currentLevelRange.min || newMax !== currentLevelRange.max) {
        currentLevelRange = { min: 0, max: newMax };
      }
      
      const newRemoveMax = Math.min(2 + level, 11);
      if (newRemoveMax !== currentRemoveMaxLevel) {
        currentRemoveMaxLevel = newRemoveMax;
      }
    }

    function createFruit(x, y, sizeIndex) {
      if (EndlessMode.enabled) {
        return EndlessMode.createFruit(x, y, sizeIndex);
      }
      
      const size = fruitSizes[sizeIndex];
      const texture = PIXI.Texture.from(`assets/t${sizeIndex + 1}.png`);
      const sprite = new PIXI.Sprite(texture);
      sprite.anchor.set(0.5);
      sprite.width = size;
      sprite.height = size;
      sprite.x = x;
      sprite.y = y;
      app.stage.addChild(sprite);

      const body = Bodies.circle(x, y, size / 2, {
        restitution: 0.4,
        friction: 0.001,
      });
      
      const fruitObj = { 
        sprite, 
        body, 
        sizeIndex,
        windowIndex: sizeIndex,
        globalIndex: sizeIndex
      };
      
      body.fruit = fruitObj;
      fruits.push(fruitObj);
      World.add(engine.world, body);
      return fruitObj;
    }

    function resizeWalls() {
      const w = app.renderer.width;
      const h = app.renderer.height;
      const thickness = 100;
      const groundY = h * 0.82;
      const ground = Bodies.rectangle(w / 2, groundY, w, thickness, { isStatic: true });
      const leftWall = Bodies.rectangle(-thickness / 2, h / 2, thickness, h, { isStatic: true });
      const rightWall = Bodies.rectangle(w + thickness / 2, h / 2, thickness, h, { isStatic: true });
      World.add(engine.world, [ground, leftWall, rightWall]);
    }

    function mergeFruits(f1, f2) {
      if (EndlessMode.enabled) {
        return EndlessMode.mergeFruits(f1, f2);
      }
      
      if (!f1 || !f2) return;
      if (f1.sizeIndex >= fruitSizes.length - 1) return;
      
      const newIndex = f1.sizeIndex + 1;
      const newX = (f1.body.position.x + f2.body.position.x) / 2;
      const newY = (f1.body.position.y + f2.body.position.y) / 2;
      
      World.remove(engine.world, f1.body);
      World.remove(engine.world, f2.body);
      app.stage.removeChild(f1.sprite);
      app.stage.removeChild(f2.sprite);
      fruits.splice(fruits.indexOf(f1), 1);
      fruits.splice(fruits.indexOf(f2), 1);
      
      createFruit(newX, newY, newIndex);
      updateScore((newIndex + 1) * 10);
    }

    function showNextFruitPreview() {
      if (EndlessMode.enabled) {
        return EndlessMode.showNextFruitPreview();
      }
      
      const previewContainer = document.getElementById('nextFruitPreview');
      previewContainer.innerHTML = '';
      const size = fruitSizes[nextFruitIndex];
      const img = document.createElement('img');
      img.src = `assets/t${nextFruitIndex + 1}.png`;
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.objectFit = 'contain';
      previewContainer.appendChild(img);
    }

    function removeSmallFruits() {
      if (removeCharges <= 0) return;
      
      const maxLevel = EndlessMode.enabled ? 
        Math.min(currentRemoveMaxLevel, EndlessMode.windowSize - 1) : 
        currentRemoveMaxLevel;
      
      const smallFruits = fruits.filter(f => 
        EndlessMode.enabled ? f.windowIndex <= maxLevel : f.sizeIndex <= maxLevel
      );
      
      smallFruits.forEach(fruit => {
        World.remove(engine.world, fruit.body);
        app.stage.removeChild(fruit.sprite);
      });
      
      fruits = fruits.filter(f => 
        EndlessMode.enabled ? f.windowIndex > maxLevel : f.sizeIndex > maxLevel
      );
      
      removeCharges--;
      updateRemoveButtonText();
    }

    function shakeFruits() {
      fruits.forEach(fruit => {
        const force = {
          x: (Math.random() - 0.5) * 0.05,
          y: 0
        };
        Body.applyForce(fruit.body, fruit.body.position, force);
      });
    }

    function getSafeDropX(x) {
      const width = app.renderer.width;
      if (x < BORDER_SAFE_MARGIN) return BORDER_SAFE_MARGIN;
      if (x > width - BORDER_SAFE_MARGIN) return width - BORDER_SAFE_MARGIN;
      return x;
    }

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      canDrop = true;
      
      if (EndlessMode.enabled) {
        nextFruitIndex = Math.floor(Math.random() * EndlessMode.dropRange);
      } else {
        nextFruitIndex = Math.floor(Math.random() * (currentLevelRange.max - currentLevelRange.min + 1)) + currentLevelRange.min;
      }
      
      showNextFruitPreview();
      updateRemoveButtonText();
      
      if (!audioInitialized) initAudio();
      else if (isSoundOn) playMusic();
    }

    function endGame() {
      document.getElementById('gameOverScreen').style.display = 'block';
      if (fruits.length > 0) {
        let largest;
        if (EndlessMode.enabled) {
          largest = fruits.reduce((a, b) => (a.windowIndex > b.windowIndex ? a : b), fruits[0]);
          if (largest) {
            const div = document.getElementById('largestFruit');
            div.style.backgroundImage = `url(${EndlessMode.getAssetPath(largest.globalIndex)})`;
          }
        } else {
          largest = fruits.reduce((a, b) => (a.sizeIndex > b.sizeIndex ? a : b), fruits[0]);
          if (largest) {
            const div = document.getElementById('largestFruit');
            div.style.backgroundImage = `url(assets/t${largest.sizeIndex + 1}.png)`;
          }
        }
      }
      canDrop = false;
      stopMusic();
    }

    function initGame() {
      const container = document.getElementById('gameContainer');
      app = new PIXI.Application({
        width: container.clientWidth,
        height: container.clientHeight,
        backgroundAlpha: 0
      });
      container.appendChild(app.view);

      engine = Engine.create();
      engine.gravity.y = 1.2;
      fruits = [];

      resizeWalls();
      window.addEventListener('resize', () => {
        app.renderer.resize(container.clientWidth, container.clientHeight);
      });

      Events.on(engine, 'collisionStart', (e) => {
        for (const pair of e.pairs) {
          const a = pair.bodyA.fruit;
          const b = pair.bodyB.fruit;
          if (!a || !b || a === b) continue;
          
          if (EndlessMode.enabled) {
            if (a.globalIndex === b.globalIndex) {
              mergeFruits(a, b);
            }
          } else {
            if (a.sizeIndex === b.sizeIndex) {
              mergeFruits(a, b);
            }
          }
        }
      });

      let checkTimer = 0;
      app.ticker.add((delta) => {
        Engine.update(engine, delta * 16.666);
        fruits.forEach(fruit => {
          fruit.sprite.x = fruit.body.position.x;
          fruit.sprite.y = fruit.body.position.y;
          fruit.sprite.rotation = fruit.body.angle;
        });

        const outOfBounds = fruits.filter(f => f.body.position.y < 0);
        if (outOfBounds.length > 0) {
          checkTimer += app.ticker.deltaMS;
          if (checkTimer > 3000) endGame();
        } else {
          checkTimer = 0;
        }
      });

      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('startButton').addEventListener('click', () => {
        EndlessMode.enabled = false;
        startGame();
      });
      
      document.getElementById('restartButton').addEventListener('click', function() {
        if (isSoundOn) {
          stopMusic();
          playMusic();
        }
        location.reload();
      });
      
      document.getElementById('soundButton').addEventListener('click', toggleSound);
      
      document.getElementById('removeSmallFruits').addEventListener('click', function(e) {
        e.stopPropagation();
        removeSmallFruits();
      });
      
      document.getElementById('shakeFruits').addEventListener('click', function(e) {
        e.stopPropagation();
        shakeFruits();
      });

      window.addEventListener('pointerdown', (e) => {
        if (!canDrop) return;
        if (e.target.closest('.special-button')) return;
        
        const rect = app.view.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = getSafeDropX(x);
        
        createFruit(x, 0, nextFruitIndex);
        canDrop = false;
        setTimeout(() => canDrop = true, 300);
        
        if (EndlessMode.enabled) {
          nextFruitIndex = Math.floor(Math.random() * EndlessMode.dropRange);
        } else {
          nextFruitIndex = Math.floor(Math.random() * (currentLevelRange.max - currentLevelRange.min + 1)) + currentLevelRange.min;
        }
        
        showNextFruitPreview();
      });
    }

    function loadAssets() {
      const assetList = [
        'assets/t01.png','assets/t02.png','assets/t03.png','assets/t04.png',
        'assets/t1.png','assets/t2.png','assets/t3.png','assets/t4.png',
        'assets/t5.png','assets/t6.png','assets/t7.png','assets/t8.png',
        'assets/t9.png','assets/t10.png','assets/t11.png','assets/t12.png'
      ];
      const totalAssets = assetList.length;
      let loadedAssets = 0;

      function updateProgress() {
        loadedAssets++;
        const progress = Math.round((loadedAssets / totalAssets) * 100);
        document.getElementById('loadingBar').style.width = `${progress}%`;
        document.getElementById('loadingText').textContent = `–ó–∞–≥—Ä—É–∑–∫–∞... ${progress}%`;

        if (loadedAssets === totalAssets) {
          document.getElementById('startButton').disabled = false;
          document.getElementById('endlessButton').disabled = false;
        }
      }

      assetList.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = updateProgress;
        img.onerror = updateProgress;
      });
    }

    window.onload = () => {
      loadAssets();
      initGame();
    };
  </script>
</body>
